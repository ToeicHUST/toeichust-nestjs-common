name: Publish NPM package

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    # QUAN TRỌNG: Cấp quyền cho GitHub Actions được phép sửa code và push lại
    permissions:
      contents: write
      packages: write
      
    steps:
      # 1. Lấy code từ kho chứa về
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Lấy toàn bộ lịch sử git để đảm bảo việc push không bị lỗi
          fetch-depth: 0

      # 2. Cài đặt Node.js và cấu hình registry
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      # Bước này cài cả devDependencies
      - name: Install dependencies
        run: npm ci

      # 4. Chạy các lệnh build của bạn
      - name: Generate Barrels
        run: npm run generate-barrels

      - name: Build project
        run: npm run build

      # Cấu hình Git cho Robot (để nó có thể commit việc đổi version)
      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      # Tự động tăng version và Push ngược lại GitHub
      - name: Bump version and Push
        run: |
          # 1. Tăng version (patch: 1.0.0 -> 1.0.1)
          # Lưu ý: "[skip ci]" trong commit message rất quan trọng
          # Nó giúp ngăn chặn vòng lặp vô tận (commit mới không kích hoạt lại Action này)
          npm version patch -m "chore(release): bump version to %s [skip ci]"
          
          # 2. Đẩy code mới (đã sửa package.json) lên GitHub
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Cuối cùng mới Publish phiên bản mới đó lên NPM
      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}