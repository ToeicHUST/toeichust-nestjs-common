name: Publish NPM package

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        # run: npm ci
        run: npm install

      - name: Generate Barrels
        run: npm run generate-barrels

      - name: Build project
        run: npm run build

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Bump version and Push
        run: |
          # 1. Tăng version (patch: 1.0.0 -> 1.0.1)
          # Lưu ý: "[skip ci]" trong commit message rất quan trọng
          # Nó giúp ngăn chặn vòng lặp vô tận (commit mới không kích hoạt lại Action này)
          npm version patch -m "chore(release): bump version to %s [skip ci]"
          
          # 2. Đẩy code mới (đã sửa package.json) lên GitHub
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}